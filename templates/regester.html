<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/details/" method="post">
    {% csrf_token %}
<table align="center" border="3">
    <tr>
        <td>
            Registration
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="id" required name="id">
        </td>
    </tr>
        <tr>
        <td>
            <input type="text" placeholder="name" required name="name">
        </td>
    </tr>
    <tr>
        <td>
            <input type="date" placeholder="dateofbirth" required name="birth">
        </td>
    </tr>
    <tr>
        <td>
            <input type="email" placeholder="emil" required name="email">
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="contact" required name="contact">
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder="username" required name="username">
        </td>
    </tr>
    <tr>
        <td>
            <input type="password" placeholder="password" required name="password">
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder="address" required name="address">
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="save">
        </td>
    </tr>
    <tr>
        <td>
            {{ msg }}
        </td>
    </tr>
</table>
</form>
<table align="center" border="3">
    <tr>
        <td>
            <a href="/login/">
            Login
            </a>
        </td>
    </tr>
</table>
</body>
</html>
